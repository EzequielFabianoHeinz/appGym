<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Exercícios</title>
</head>

<body>
    <h1>Quantidade de Exercícios</h1>
    <form id="formularioQuantExer">
        <label for="quantExer">Quantidade de Exercícios:</label>
        <input type="number" id="quantExer" name="quantExer" min="1" required>
        <button type="button" id="calc">Calcular</button>
    </form>

    <h1>Lista de Exercícios</h1>
    <form id="formulario">
        <div id="camposExercicios"></div>
        <button type="submit" id="submit">Adicionar</button>
    </form>

    <script src="script_form.js"></script>
</body>

</html>
