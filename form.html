<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lista de Exercícios</h1>
    <form id="formulario">
        <label for="nomeExercicio">Nome do Exercício:</label>
        <input type="text" id="nomeExercicio" name="nomeExercicio" placeholder="Ex: Supino" required>

        <label for="series">Número de Séries:</label>
        <input type="number" id="series" name="series" min="1" placeholder="Ex: 4" required>

        <label for="repeticoes">Número de Repetições:</label>
        <input type="number" id="repeticoes" name="repeticoes" min="1" placeholder="Ex: 10" required>
        <button type="submit">Adicionar</button>
    </form>

    <div id="linhasContainer"></div>

    <script src="script.js"></script>
</body>

</html>
